<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <section class="task-summary">
        <div id="task_counts">
            <p>Pending Tasks: <span id="pending_count">0</span></p>
            <p>Completed Tasks: <span id="completed_count">0</span></p>
        </div>
    </section>

    <section class="tickets-list">
        <h2>Tickets</h2>
        <input type="text" id="ticket_search" placeholder="Search ticket details...">
        <button onclick="applySearch()">Search</button>

        <select id="ticket_filter" onchange="applyFilter()">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
            <option value="deleted">Deleted</option>
            <option value="reopened">Reopened</option>
            <option value="urgent">Urgent</option>
            <option value="high">High</option>
            <option value="low">Low</option>
        </select>
        <h2>Pending Tickets</h2>
        <div id="pending_tickets_container"></div>
        <div id="reopened_tickets_container">
            <!-- Reopened tickets will be displayed here -->
        </div>

        <h2>Completed Tickets</h2>
        <div id="completed_tickets_container"></div>
    </section>

    <footer>
        <a href="/" class="btn">Go Back to Login</a>
        <a href="https://www.gmail.com" target="_blank" class="button">Open Gmail</a>
    </footer>
</body>
</html>
